<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container m-auto mt-3">
    <div class="d-flex justify-content-between align-items-center mb-2">
      <h1 class="text-primary">Library Books</h1>
      <button type="button" class="toggle-modal btn btn-success btn-sm m-3" data-bs-toggle="modal" data-bs-target="#formModal">Add Book</button>
    </div>
    <div class="row" id="catalogue">
    </div> 
  </div>

  <!-- Modal -->
<div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="formModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="formModalLabel">Enter Book Info</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="hidden-form">
          <div class="mb-3">
            <label for="title" class="form-label">Title:</label>
            <input type="text" class="form-control" id="title" aria-describedby="title">
          </div>
          <div class="mb-3">
            <label for="author" class="form-label">Author:</label>
            <input type="text" class="form-control" id="author">
          </div>
          <div class="mb-3">
            <label for="pages" class="form-label">Number of Pages:</label>
            <input type="number" class="form-control" id="pages">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="read">
            <label class="form-check-label" for="read">I have read this book.</label>
          </div>
          <div class="float-end">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="submit btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>     
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</body>
</html>
